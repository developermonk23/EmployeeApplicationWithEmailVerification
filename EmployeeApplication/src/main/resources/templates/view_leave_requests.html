<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Leave Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-approve {
            background-color: #28a745;
            color: #fff;
        }
        .btn-reject {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-approve:hover, .btn-reject:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Requests</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leaveRequest : ${leaveRequests}">
                    <td th:text="${leaveRequest.leaveType}"></td>
                    <td th:text="${leaveRequest.startDate}"></td>
                    <td th:text="${leaveRequest.endDate}"></td>
                    <td th:text="${leaveRequest.status}"></td>
                    <td>
                        <button th:if="${leaveRequest.status == 'Pending'}"
                                th:onclick="'approveLeave(' + ${leaveRequest.id} + ')'"
                                class="btn btn-approve">Approve</button>
                        <button th:if="${leaveRequest.status == 'Pending'}"
                                th:onclick="'rejectLeave(' + ${leaveRequest.id} + ')'"
                                class="btn btn-reject">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function approveLeave(id) {
            window.location.href = '/leave/approve/' + id;
        }

        function rejectLeave(id) {
            window.location.href = '/leave/reject/' + id;
        }
    </script>
</body>
</html>
