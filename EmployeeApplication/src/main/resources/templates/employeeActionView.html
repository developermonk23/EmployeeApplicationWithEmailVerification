<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-primary, .btn-danger, .btn-submit {
            border: none;
            transition: background-color 0.3s ease;
            font-size: 0.875rem; /* Smaller font size */
            padding: 0.5rem 1rem; /* Smaller padding */
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .back-button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .review-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .activity-status-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem; /* Smaller padding */
            font-size: 0.875rem; /* Smaller font size */
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .activity-status-button:hover {
            background-color: #218838;
        }
        .enhanced-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 50px; /* Rounded buttons */
    text-transform: uppercase;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Gradient backgrounds for buttons */
.btn-danger {
    background: linear-gradient(45deg, #ff5f6d, #ffc371);
    border: none;
}

.btn-success {
    background: linear-gradient(45deg, #11998e, #38ef7d);
    border: none;
}

.btn-primary {
    background: linear-gradient(45deg, #6a11cb, #2575fc);
    border: none;
}

.btn-info {
    background: linear-gradient(45deg, #2193b0, #6dd5ed);
    border: none;
}

/* Hover effects */
.enhanced-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    opacity: 0.9;
}

/* Badge Styling */
.badge {
    font-size: 0.8rem;
    font-weight: bold;
    padding: 0.4rem 0.6rem;
    border-radius: 50px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.badge-danger {
    background: #ff5f6d;
    color: #fff;
}

.badge-warning {
    background: #f6c23e;
    color: #fff;
}

.badge i {
    margin: 0;
    vertical-align: middle;
}

/* Animation for badges */
.badge-danger, .badge-warning {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
        
    </style>
</head>
<body>

<div class="container">
    <a class="back-button" th:href="@{/admin-page}">
        <i class="fas fa-arrow-left back-icon"></i> Back to Employee List
    </a>

    <h1 class="text-center" th:text="'Details of ' + ${employee.firstName} + ' ' + ${employee.lastName}"></h1>

    <!-- Button Section -->
    <div class="d-flex justify-content-end mb-3">
    <!-- Delete Button -->
    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger enhanced-btn mr-2">
        <i class="fas fa-trash-alt"></i> Delete
    </a>

    <!-- Activity Status Button -->
    <a th:href="@{/activityStatus/{id}(id=${employee.id})}" class="btn btn-success enhanced-btn mr-2">
        <i class="fas fa-list"></i> Activity Status
    </a>

    <!-- View Leave Requests Button -->
    <a th:href="@{/leave/view/{id}(id=${employee.id})}" class="btn btn-primary enhanced-btn position-relative mr-2">
        <i class="fas fa-calendar-alt"></i> Leave Requests
        <span th:if="${hasPendingLeaveRequests}" 
              class="badge badge-danger position-absolute top-0 start-100 translate-middle">
            <i class="fas fa-exclamation-circle"></i>
        </span>
    </a>

    <!-- View WFH Requests Button -->
    <a th:href="@{/wfh/view/{id}(id=${employee.id})}" class="btn btn-info enhanced-btn position-relative">
    <i class="fas fa-home"></i> WFH Requests
    <span th:if="${hasPendingWFHRequests}" 
          class="badge badge-warning position-absolute top-0 start-100 translate-middle">
        <i class="fas fa-bell"></i>
    </span>
	</a>
</div>



    <!-- Update Form Section -->
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6">
                <!-- Employee Details -->
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" class="form-control" th:field="*{country}">
                        <option value="" th:text="'Select Country'"></option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number">
                </div>

                <div class="review-section">
                    <h2 class="text-center">Review and Rating</h2>

                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select th:field="*{rating}" class="form-control">
                            <option value="" th:text="'No Rating'"></option>
                            <option value="1" th:text="'1'"></option>
                            <option value="2" th:text="'2'"></option>
                            <option value="3" th:text="'3'"></option>
                            <option value="4" th:text="'4'"></option>
                            <option value="5" th:text="'5'"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="review">Review:</label>
                        <textarea th:field="*{review}" rows="4" class="form-control" placeholder="Write your review here..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-submit mt-3">Save Changes</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
