<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Work from Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Apply for Work from Home</h2>
        <form action="#" th:action="@{/apply}" th:object="${wfhRequest}" method="post">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" th:field="*{date}">
            </div>
            <div class="form-group">
                <label for="fromTime">From Time:</label>
                <input type="time" id="fromTime" name="fromTime" class="form-control" th:field="*{fromTime}">
            </div>
            <div class="form-group">
                <label for="toTime">To Time:</label>
                <input type="time" id="toTime" name="toTime" class="form-control" th:field="*{toTime}">
            </div>
            <button type="submit" class="btn btn-primary">Apply</button>
        </form>
    </div>
</body>
</html>
