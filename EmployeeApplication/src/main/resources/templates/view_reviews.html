<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reviews and Ratings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-bottom: none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-body {
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .rating {
            color: #ffc107;
        }
        .back-button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px; /* Make button rounded */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <a class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
        <h1>Reviews and Ratings</h1>
        <hr>
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Hello, <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></h2>
            </div>
            <div class="card-body">
                <p class="mb-4">Here is the review provided by your manager for the last quarter:</p>
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Rating:</th>
                                <td>
                                    <span class="rating">
                                        <span th:each="star : ${#numbers.sequence(1, employee.rating)}">&#9733;</span>
                                        <span th:each="star : ${#numbers.sequence(employee.rating + 1, 5)}">&#9734;</span>
                                    </span>
                                    (<span th:text="${employee.rating}"></span> out of 5)
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Review:</th>
                                <td th:text="${employee.review}"></td>
                            </tr>
