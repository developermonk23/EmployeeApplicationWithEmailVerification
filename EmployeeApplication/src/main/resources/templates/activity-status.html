<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px; /* Make button rounded */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .back-icon {
            margin-right: 10px;
        }

        .table {
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .timestamp-icon {
            color: #007bff;
        }

        .action-icon {
            color: #28a745;
        }

        .description-icon {
            color: #17a2b8;
        }
    </style>
</head>
<body>

<div class="container">
    <a class="back-button" th:href="@{/admin-page}">
        <i class="fas fa-arrow-left back-icon"></i> Back to Employee List
    </a>

    <h1>Activity Status of <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-clock timestamp-icon"></i> Timestamp</th>
                <th><i class="fas fa-tasks action-icon"></i> Action</th>
                <th><i class="fas fa-info-circle description-icon"></i> Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${activityLogs}">
                <td th:text="${log.timestamp}"></td>
                <td th:text="${log.action}"></td>
                <td th:text="${log.description}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
