<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: #fff;
            text-align: center;
        }

        td {
            text-align: center;
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>


<div class="container">
    <h1 class="text-center">Employees List</h1>

	<form th:action="@{/search}" method="get" class="form-inline mb-3">
    	<input type="text" name="keyword" class="form-control mr-2" placeholder="Search">
    	<button type="submit" class="btn btn-primary">Search</button>
	</form>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
            </tr>
            </thead>
            <tbody>
            <!-- ${listEmployees} will be received from controller and is iterated -->
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link"
               th:href="@{'/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
               th:text="1"></a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(2, totalPages)}">
            <a class="page-link"
               th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
               th:classappend="${currentPage == i} ? 'active' : ''"
               th:text="${i}"></a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
               th:if="${currentPage < totalPages}">Next</a>
        </li>
    </ul>
</nav>

    <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
</div>

</body>
</html>
