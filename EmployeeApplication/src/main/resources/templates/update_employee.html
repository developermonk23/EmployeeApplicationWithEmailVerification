<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .review-section {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="col-md-6">
                    <!-- Employee Details -->
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" class="form-control">
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number">
                    </div>
                    <button type="submit" class="btn btn-info btn-submit">Update Employee</button>
                </div>

                <div class="col-md-6">
                    <!-- Review and Rating -->
                    <div class="review-section">
                        <h2 class="text-center">Review and Rating</h2>

                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <input type="number" th:field="${employee.rating}" min="1" max="5" step="1" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="review">Review:</label>
                            <textarea th:field="${employee.review}" rows="4" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <hr>

        <a th:href="@{/admin-page}" class="btn btn-secondary">Back to Employee List</a>
    </div>
</body>
</html>
