<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reviews and Ratings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1631677/pexels-photo-1631677.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
        }
        .card {
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            padding: 15px;
        }
        .card-body {
            padding: 20px;
            color: #333;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .rating {
            color: #ffc107;
        }
        .back-button {
            background-color: #6c757d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px; /* Make button rounded */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back button -->
        <a class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </a>
        <h1>Reviews and Ratings</h1>
        <hr>
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Hello, <span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></h2>
            </div>
            <div class="card-body">
                <p class="mb-4">Here is the review provided by your manager for the last quarter:</p>
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">Rating:</th>
                                <td>
                                    <span class="rating">
                                        <span th:each="star : ${#numbers.sequence(1, 5)}" th:class="${employee.rating != null && star <= employee.rating ? 'fas fa-star' : 'far fa-star'}"></span>
                                    </span>
                                    (<span th:text="${employee.rating != null ? employee.rating : 'N/A'}"></span> out of 5)
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Review:</th>
                                <td th:text="${employee.review != null ? employee.review : 'No review available'}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
