<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 15px;
            background-color: #fff;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
        }
        .product-description {
            font-size: 0.95rem;
            color: #555;
            min-height: 50px;
            margin-bottom: 10px;
        }
        .product-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .product-price {
            font-size: 1.1rem;
            color: #333;
        }
        .btn-action {
            border-radius: 20px;
            padding: 8px 20px;
        }
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }

        /* Realistic Mini Cart Icon Styles */
        .mini-cart-container {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000; /* Ensure it's on top of other elements */
        }

        .mini-cart {
            background-color: #fff; /* Light background for the cart */
            color: #333; /* Dark text/icon color */
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
        }

        .mini-cart:hover {
            background-color: #f0f0f0;
        }

        .cart-icon {
            font-size: 1.5rem;
        }

        .cart-count {
            background-color: #ff4d4d; /* A more vibrant color for the count */
            color: #fff;
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 15px;
        }

        /* Mini Cart Dropdown */
        .mini-cart-dropdown {
            position: absolute;
            top: 100%; /* Position below the mini cart icon */
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            margin-top: 5px;
            width: 300px; /* Adjust as needed */
            display: none; /* Hidden by default */
            z-index: 1001; /* Higher than mini-cart */
        }

        .mini-cart-dropdown.open {
            display: block;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 0.85rem;
            color: #555;
        }

        .cart-item-quantity {
            font-size: 0.85rem;
            color: #555;
        }

        .cart-empty {
            text-align: center;
            color: #777;
        }

        .cart-total {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: right;
            font-weight: bold;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .cart-actions button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-actions .btn-view-cart {
            background-color: #007bff;
            color: #fff;
        }

        .cart-actions .btn-checkout {
            background-color: #28a745;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Catalog</h1>

    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
            <img th:src="@{${product.imageUrl}}" alt="Product Image">
            <div class="product-card-body">
                <h5 class="product-title" th:text="${product.name}"></h5>
                <p class="product-description" th:text="${product.description}"></p>
                <div class="product-actions">
                    <span class="product-price">₹ <span th:text="${product.price}"></span></span>
                    <form th:action="@{/addToCart}" method="post"
					      class="d-flex align-items-center add-to-cart-form"
					      th:attr="data-product-id=${product.id},
					               data-product-name=${product.name},
					               data-product-price=${product.price},
					               data-product-image=${product.imageUrl}">
                    
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="number" name="quantity" value="1" min="1" class="form-control quantity-input" style="width: 80px;">
                        <button type="submit" class="btn btn-primary btn-action add-to-cart-btn">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link"
                   th:href="@{'/productPage/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a class="page-link"
                   th:href="@{'/productPage/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   th:classappend="${currentPage == i} ? 'active' : ''"
                   th:text="${i}"></a>
            </li>
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a class="page-link"
                   th:href="@{'/productPage/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="mt-4">
        <a href="javascript:history.back()" class="btn btn-back">
            <i class="fas fa-arrow-left me-2"></i> Back
        </a>
    </div>
</div>

<div class="mini-cart-container" id="miniCartContainer">
    <div class="mini-cart" id="miniCart">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <span class="cart-count" id="cartCount">0</span>
    </div>
    <div class="mini-cart-dropdown" id="miniCartDropdown">
        <div id="cartItems">
            <p class="cart-empty">Your cart is empty.</p>
        </div>
        <div id="cartTotal" class="cart-total" style="display: none;">
            Total: ₹ <span id="totalPrice">0.00</span>
        </div>
        <div class="cart-actions" style="display: none;">
            <button class="btn btn-view-cart">View Cart</button>
            <button class="btn btn-checkout">Checkout</button>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    const miniCart = document.getElementById('miniCart');
    const miniCartDropdown = document.getElementById('miniCartDropdown');
    const cartCountElement = document.getElementById('cartCount');
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalContainer = document.getElementById('cartTotal');
    const totalPriceElement = document.getElementById('totalPrice');
    const cartActionsContainer = document.querySelector('.cart-actions');
    let cart = [];

    miniCart.addEventListener('click', () => {
        miniCartDropdown.classList.toggle('open');
    });

    document.addEventListener('click', (event) => {
        if (!miniCartContainer.contains(event.target) && miniCartDropdown.classList.contains('open')) {
            miniCartDropdown.classList.remove('open');
        }
    });

    document.querySelectorAll('.add-to-cart-form').forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const productId = this.dataset.productId;
            const productName = this.dataset.productName;
            const productPrice = parseFloat(this.dataset.productPrice);
            const productImage = this.dataset.productImage;
            const quantityInput = this.querySelector('.quantity-input');
            const quantity = parseInt(quantityInput.value);

            if (quantity > 0) {
                addToCart({ id: productId, name: productName, price: productPrice, imageUrl: productImage }, quantity);
                updateMiniCartDisplay();
                // Provide visual feedback
                const addButton = this.querySelector('.add-to-cart-btn');
                if (addButton) {
                    addButton.innerHTML = '<i class="fas fa-check"></i> Added!';
                    addButton.classList.remove('btn-primary');
                    addButton.classList.add('btn-success');
                    setTimeout(() => {
                        addButton.innerHTML = '<i class="fas fa-cart-plus"></i> Add to Cart';
                        addButton.classList.remove('btn-success');
                        addButton.classList.add('btn-primary');
                    }, 1500);
                }
            }
        });
    });

    function addToCart(product, quantity) {
        const existingItem = cart.find(item => item.id === product.id);
        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({ id: product.id, name: product.name, price: product.price, imageUrl: product.imageUrl, quantity: quantity });
        }
        updateCartCount();
    }

    function updateCartCount() {
        const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountElement.textContent = totalQuantity;
    }

    function updateMiniCartDisplay() {
        cartItemsContainer.innerHTML = ''; // Clear previous items
        let total = 0;

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p class="cart-empty">Your cart is empty.</p>';
            cartTotalContainer.style.display = 'none';
            cartActionsContainer.style.display = 'none';
        } else {
            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₹ ${item.price ? item.price.toFixed(2) : 'NaN'}</div>
                        <div class="cart-item-quantity">Qty: ${item.quantity}</div>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
                total += item.price * item.quantity;
            });
            totalPriceElement.textContent = total.toFixed(2);
            cartTotalContainer.style.display = 'block';
            cartActionsContainer.style.display = 'flex';
        }
    }

    // Initial cart count update on page load
    updateCartCount();
    updateMiniCartDisplay();
</script>

</body>
</html>
