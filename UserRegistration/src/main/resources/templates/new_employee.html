<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- Modern Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<style>
    body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
        font-family: 'Inter', Arial, sans-serif;
        color: #22223b;
    }
    .container {
        margin-top: 50px;
        background: rgba(255,255,255,0.18);
        border: 1.5px solid rgba(255,255,255,0.4);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        padding: 30px;
        backdrop-filter: blur(16px);
    }
    h1 {
        color: #6366f1;
        font-weight: 700;
        letter-spacing: 1px;
    }
    h2 {
        color: #06b6d4;
        font-weight: 600;
        margin-top: 24px;
        margin-bottom: 24px;
    }
    hr {
        border-top: 2px solid #6366f1;
        opacity: 0.3;
    }
    .form-control {
        border-radius: 14px;
        border: 1.5px solid #e0e7ff;
        background: rgba(255,255,255,0.7);
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
        margin-bottom: 18px !important;
    }
    .form-control:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px #6366f133;
    }
    .btn-info {
        background: linear-gradient(90deg, #6366f1, #06b6d4);
        color: #fff;
        border: none;
        font-weight: 600;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(99,102,241,0.12);
        transition: background 0.3s, transform 0.2s;
    }
    .btn-info:hover {
        background: linear-gradient(90deg, #06b6d4, #6366f1);
        transform: translateY(-2px) scale(1.02);
    }
    a {
        color: #6366f1;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s;
    }
    a:hover {
        color: #06b6d4;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
            method="POST" onsubmit="return validateEmail()">
            <input type="text" th:field="*{firstName}"
                placeholder="Employee First Name" class="form-control mb-4 col-4">
                
            <input type="text" th:field="*{lastName}"
                placeholder="Employee Last Name" class="form-control mb-4 col-4">
                
            <input type="text" th:field="*{email}"
                placeholder="Employee Email" class="form-control mb-4 col-4" id="email">
                
            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>
        
        <hr>
        
        <a th:href="@{/admin-page}"> Back to Employee List</a>
    </div>

    <!-- JavaScript for email validation -->
    <script th:inline="javascript">
        function validateEmail() {
            var emailInput = document.getElementById('email').value;
            // Check if email ends with "@emp.com"
            if (!emailInput.endsWith('@emp.com')) {
                // If email doesn't end with "@emp.com", show a pop-up message
                alert('Only @emp.com email addresses are allowed');
                return false; // Prevent form submission
            }
            return true; // Allow form submission if email is valid
        }
    </script>
</body>
</html>
