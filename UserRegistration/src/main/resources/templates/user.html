<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Page</title>
<!-- Modern Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
:root {
    --primary: #6366f1;
    --secondary: #06b6d4;
    --accent: #f472b6;
    --background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
    --glass-bg: rgba(255,255,255,0.18);
    --glass-border: rgba(255,255,255,0.4);
    --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
}
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    min-height: 100vh;
    background: var(--background);
    font-family: 'Inter', Arial, sans-serif;
    overflow-x: hidden;
    position: relative;
    color: #22223b;
}
.center-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2;
    position: relative;
}
/* Animated floating shapes */
.shape {
    position: absolute;
    border-radius: 50%;
    filter: blur(8px);
    opacity: 0.5;
    z-index: 0;
    animation: float 12s ease-in-out infinite alternate;
}
.shape1 { width: 220px; height: 220px; background: var(--primary); top: 5%; left: 5%; animation-delay: 0s;}
.shape2 { width: 160px; height: 160px; background: var(--secondary); top: 70%; left: 80%; animation-delay: 2s;}
.shape3 { width: 120px; height: 120px; background: var(--accent); top: 60%; left: 10%; animation-delay: 4s;}
@keyframes float {
    0% { transform: translateY(0) scale(1);}
    100% { transform: translateY(-40px) scale(1.1);}
}
/* Glassmorphism Card */
.container {
    background: var(--glass-bg);
    border: 1.5px solid var(--glass-border);
    box-shadow: var(--shadow);
    border-radius: 24px;
    padding: 48px 36px 36px 36px;
    max-width: 450px;
    width: 100%;
    margin: 60px auto 0 auto;
    backdrop-filter: blur(16px);
    animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    box-sizing: border-box;
    text-align: center;
    z-index: 2;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
}
h1 {
    color: var(--primary);
    text-align: center;
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 18px;
}
.profile-picture {
    margin: 20px auto 10px auto;
    position: relative;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    background: #f7f9fa;
}
.profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.file-upload-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
}
.file-upload-container input[type="file"] {
    flex: 1;
    max-width: 200px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #e0e7ff;
    background: rgba(255,255,255,0.7);
    padding: 6px 8px;
}
.file-upload-container input[type="file"]:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 2px #6366f133;
}
.btn, .btn-danger, .btn-primary {
    margin: 10px 5px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #fff !important;
    border: none;
    border-radius: 14px;
    padding: 12px 24px;
    font-size: 1.1rem;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
    box-shadow: 0 2px 8px rgba(99,102,241,0.12);
    text-decoration: none;
    display: inline-block;
}
.btn:hover, .btn-primary:hover {
    background: linear-gradient(90deg, var(--secondary), var(--primary));
    transform: translateY(-2px) scale(1.02);
}
.btn-danger {
    background: linear-gradient(90deg, #dc3545, #f472b6);
}
.btn-danger:hover {
    background: linear-gradient(90deg, #f472b6, #dc3545);
}
.btn-container, .logout-container {
    margin-top: 20px;
    text-align: center;
}
.success-message {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    box-shadow: 0 2px 5px rgba(0, 123, 0, 0.2);
    border-radius: 8px;
    padding: 12px;
    margin: 10px 0 20px 0;
    font-size: 1rem;
    font-weight: 600;
}
@media (max-width: 600px) {
    .container {
        padding: 28px 4vw 24px 4vw;
        margin-top: 30px;
    }
    h1 {
        font-size: 1.3rem;
    }
    .btn, .btn-danger, .btn-primary {
        font-size: 1rem;
        padding: 10px 10px;
    }
    .profile-picture {
        width: 90px;
        height: 90px;
    }
}
</style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <div class="center-wrapper">
        <div class="container">
            <h1>
                Welcome, <span th:text="${employee.firstName}">User</span>!
            </h1>
            <div class="profile-picture">
                <!-- Display Profile Picture -->
                <img th:src="@{'/uploads/profile_pictures/' + ${employee.profilePicture}}" alt="Profile Picture">
            </div>

            <!-- Upload Profile Picture Form -->
            <form th:action="@{'/user/' + ${employee.id} + '/uploadProfilePicture'}"
                method="post" enctype="multipart/form-data">
                <div class="file-upload-container">
                    <input type="file" id="profilePicture" name="profilePicture"
                        accept="image/*" class="form-control"
                        onchange="toggleUploadButton()">
                    <button type="submit" id="uploadButton" class="btn" disabled>Upload</button>
                </div>
            </form>

            <hr>
            <!-- Success message -->
            <div th:if="${successMessage}" class="success-message"
                th:text="${successMessage}"></div>

            <!-- Action Buttons -->
            <div class="btn-container">
                <a href="#" class="btn"
                    th:href="@{'/user/' + ${employee.id} + '/editDetails'}">
                    <i class="fas fa-user-edit"></i> Edit Personal Details
                </a>
                <a href="#" class="btn"
                    th:href="@{'/user/' + ${employee.id} + '/viewReviews'}">
                    <i class="fas fa-star"></i> View Review and Ratings
                </a>
                <a href="#" class="btn" th:href="@{/leave/apply}">
                    <i class="far fa-calendar-plus"></i> Apply Leave
                </a>
                <a href="#" class="btn" th:href="@{/wfh/apply}">
                    <i class="fas fa-laptop-house"></i> Apply Work From Home
                </a>
                <a href="#" class="btn" th:href="@{/products}">
        			<i class="fas fa-box-open"></i> View Products
    			</a>
            </div>

            <!-- Logout Button -->
            <div class="logout-container">
                <a href="#" class="btn btn-danger" th:href="@{'/logout'}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>

    <script>
        // Enable/disable the upload button based on file selection
        function toggleUploadButton() {
            const fileInput = document.getElementById('profilePicture');
            const uploadButton = document.getElementById('uploadButton');
            uploadButton.disabled = !fileInput.files.length;
        }
    </script>
</body>
</html>
