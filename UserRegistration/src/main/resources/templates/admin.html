<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Modern Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
            font-family: 'Inter', Arial, sans-serif;
            color: #22223b;
        }
        .container {
            margin-top: 50px;
            background: rgba(255,255,255,0.18);
            border: 1.5px solid rgba(255,255,255,0.4);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 30px;
            backdrop-filter: blur(16px);
        }
        h1 {
            color: #6366f1;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .btn-primary, .btn-export, .btn-danger {
            border: none;
            font-weight: 600;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.12);
            transition: background 0.3s, transform 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6366f1, #06b6d4);
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #06b6d4, #6366f1);
            transform: translateY(-2px) scale(1.02);
        }
        .btn-export {
            background: linear-gradient(90deg, #28a745, #06b6d4);
            color: #fff;
        }
        .btn-export:hover {
            background: linear-gradient(90deg, #218838, #06b6d4);
            transform: translateY(-2px) scale(1.02);
        }
        .btn-danger, .logout-button {
            background: linear-gradient(90deg, #dc3545, #f472b6);
            color: #fff;
        }
        .btn-danger:hover, .logout-button:hover {
            background: linear-gradient(90deg, #f472b6, #dc3545);
            transform: translateY(-2px) scale(1.02);
        }
        .table {
            background: rgba(255,255,255,0.85);
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: linear-gradient(90deg, #6366f1, #06b6d4);
            color: #fff;
            text-align: center;
            border: none;
        }
        td {
            text-align: center;
            color: #333;
            border: none;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .form-inline {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-control {
            margin-right: 10px;
            border-radius: 14px;
            border: 1.5px solid #e0e7ff;
            background: rgba(255,255,255,0.7);
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px #6366f133;
        }
        .logout-button {
            margin-top: 20px;
        }
        .back-button {
            background: linear-gradient(90deg, #6c757d, #a1a1aa);
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 18px;
            text-decoration: none;
        }
        .back-button:hover {
            background: linear-gradient(90deg, #a1a1aa, #6c757d);
            transform: translateY(-2px) scale(1.02);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Employees List</h1>

    <!-- Add employee button -->
    <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">
        <i class="fas fa-plus mr-2"></i> Add Employee
    </a>
    
    <!-- Search form -->
    <form th:action="@{/search}" method="get" class="form-inline mb-3">
        <input type="text" name="keyword" class="form-control" placeholder="Search">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search mr-2"></i> Search
        </button>
    </form>

    <!-- Export button -->
    <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-export" th:href="@{/excel}">
            <i class="fas fa-file-excel mr-2"></i> Export User Details
        </a>
    </div>

    <!-- Employees table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <!-- ${listEmployees} will be received from controller and is iterated -->
            <tr th:each="employee, index: ${listEmployees}">
                <td th:text="${index.index + 1}"></td>
                <td>
                    <a th:href="@{/employeeDetails/{id}(id=${employee.id})}" th:text="${employee.firstName}"></a>
                </td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   th:text="1"></a>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(2, totalPages)}">
                <a class="page-link"
                   th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   th:classappend="${currentPage == i} ? 'active' : ''"
                   th:text="${i}"></a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}"
                   th:if="${currentPage < totalPages}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Logout button -->
    <a class="btn btn-danger logout-button" th:href="@{/logout}">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
    </a>
</div>
</body>
</html>
