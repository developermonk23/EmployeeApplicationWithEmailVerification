<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <!-- Modern Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    :root {
        --primary: #6366f1;
        --secondary: #06b6d4;
        --accent: #f472b6;
        --background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
        --glass-bg: rgba(255,255,255,0.18);
        --glass-border: rgba(255,255,255,0.4);
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        min-height: 100vh;
        background: var(--background);
        font-family: 'Inter', Arial, sans-serif;
        color: #22223b;
        overflow-x: hidden;
        position: relative;
    }
    .container {
        margin-top: 50px;
        background: var(--glass-bg);
        border: 1.5px solid var(--glass-border);
        border-radius: 15px;
        box-shadow: var(--shadow);
        padding: 40px;
        backdrop-filter: blur(16px);
        max-width: 900px;
    }
    .header-section {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    h1 {
        color: var(--primary);
        font-size: 2rem;
        font-weight: bold;
        flex-grow: 1;
        text-align: left;
        letter-spacing: 1px;
    }
    .profile-picture-container {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 4px 20px rgba(99,102,241,0.18);
        overflow: hidden;
        margin-left: 20px;
        background: #f7f9fa;
    }
    .profile-picture-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .form-group label {
        font-weight: 600;
        color: #555;
    }
    .form-group input, .form-group textarea, .form-group select {
        background-color: rgba(255,255,255,0.7);
        border: 1.5px solid #e0e7ff;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus, 
    .form-group textarea:focus, 
    .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 8px #6366f133;
    }
    .btn-primary, .btn-danger, .btn-success, .btn-info {
        border: none;
        font-size: 0.9rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 50px;
        transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
        text-transform: uppercase;
        box-shadow: 0 2px 8px rgba(99,102,241,0.12);
    }
    .btn-primary {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: #fff;
    }
    .btn-primary:hover {
        transform: translateY(-3px);
        background: linear-gradient(45deg, #2575fc, #6a11cb);
        box-shadow: 0 8px 15px rgba(38, 143, 255, 0.3);
    }
    .btn-danger {
        background: linear-gradient(45deg, #ff5f6d, #ffc371);
        color: #fff;
    }
    .btn-danger:hover {
        transform: translateY(-3px);
        background: linear-gradient(45deg, #ffc371, #ff5f6d);
        box-shadow: 0 8px 15px rgba(255, 94, 107, 0.3);
    }
    .btn-success {
        background: linear-gradient(45deg, #11998e, #38ef7d);
        color: #fff;
    }
    .btn-info {
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        color: #fff;
    }
    .btn-submit {
        background: linear-gradient(90deg, #6366f1, #06b6d4);
        color: #fff;
        border-radius: 50px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 16px;
        transition: background 0.3s, transform 0.2s;
    }
    .btn-submit:hover {
        background: linear-gradient(90deg, #06b6d4, #6366f1);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .back-button {
        background: linear-gradient(90deg, #6c757d, #a1a1aa);
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: background 0.3s, transform 0.2s;
        margin-bottom: 18px;
        text-decoration: none;
    }
    .back-button:hover {
        background: linear-gradient(90deg, #a1a1aa, #6c757d);
        transform: translateY(-3px);
    }
    .review-section {
        background-color: rgba(255,255,255,0.7);
        border-radius: 15px;
        padding: 20px;
        margin-top: 30px;
        box-shadow: 0 5px 15px rgba(99,102,241,0.08);
    }
    .review-section h2 {
        color: #0056b3;
        margin-bottom: 15px;
        font-size: 1.5rem;
        text-align: center;
    }
    .badge {
        font-size: 0.8rem;
        font-weight: bold;
        padding: 0.5rem 0.8rem;
        border-radius: 50px;
        text-shadow: 1px 1px rgba(0, 0, 0, 0.1);
        animation: badge-pulse 1.5s infinite;
    }
    .badge-danger {
        background: #e63946;
        color: #fff;
    }
    .badge-warning {
        background: #f4a261;
        color: #fff;
    }
    .badge i {
        margin: 0;
        vertical-align: middle;
    }
    @keyframes badge-pulse {
        0%, 100% { transform: scale(1);}
        50% { transform: scale(1.2);}
    }
    .d-flex {
        align-items: center;
        gap: 10px;
    }
    .position-relative { position: relative; }
    .position-absolute { position: absolute; }
    .top-0 { top: 0; }
    .start-100 { right: -10px; }
    @media (max-width: 800px) {
        .container { padding: 20px; }
        .profile-picture-container { width: 80px; height: 80px; }
        h1 { font-size: 1.3rem; }
    }
    </style>
</head>
<body>

<div class="container">
    <a class="back-button" th:href="@{/admin-page}">
        <i class="fas fa-arrow-left back-icon"></i> Back to Employee List
    </a>

    <div class="header-section d-flex justify-content-center align-items-center mb-3">
        <h1 class="text-center" th:text="'Details of ' + ${employee.firstName} + ' ' + ${employee.lastName}"></h1>
        <div class="profile-picture-container ml-3">
            <img th:src="@{'/uploads/profile_pictures/' + ${employee.profilePicture}}" alt="Profile Picture">
        </div>
    </div>

    <!-- Button Section -->
    <div class="d-flex justify-content-end mb-3">
        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger enhanced-btn mr-2">
            <i class="fas fa-trash-alt"></i> Delete
        </a>
        <a th:href="@{/activityStatus/{id}(id=${employee.id})}" class="btn btn-success enhanced-btn mr-2">
            <i class="fas fa-list"></i> Activity Status
        </a>
        <a th:href="@{/leave/view/{id}(id=${employee.id})}" class="btn btn-primary enhanced-btn position-relative mr-2">
            <i class="fas fa-calendar-alt"></i> Leave Requests
            <span th:if="${hasPendingLeaveRequests}" 
                  class="badge badge-danger position-absolute top-0 start-100 translate-middle">
                <i class="fas fa-exclamation-circle"></i>
            </span>
        </a>
        <a th:href="@{/wfh/view/{id}(id=${employee.id})}" class="btn btn-info enhanced-btn position-relative">
            <i class="fas fa-home"></i> WFH Requests
            <span th:if="${hasPendingWFHRequests}" 
                  class="badge badge-warning position-absolute top-0 start-100 translate-middle">
                <i class="fas fa-bell"></i>
            </span>
        </a>
    </div>

    <!-- Update Form Section -->
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6">
                <!-- Employee Details -->
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country" class="form-control" th:field="*{country}">
                        <option value="" th:text="'Select Country'"></option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="China">China</option>
                        <option value="India">India</option>
                        <option value="Japan">Japan</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="UK">UK</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number">
                </div>
                <div class="review-section">
                    <h2 class="text-center">Review and Rating</h2>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select th:field="*{rating}" class="form-control">
                            <option value="" th:text="'No Rating'"></option>
                            <option value="1" th:text="'1'"></option>
                            <option value="2" th:text="'2'"></option>
                            <option value="3" th:text="'3'"></option>
                            <option value="4" th:text="'4'"></option>
                            <option value="5" th:text="'5'"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="review">Review:</label>
                        <textarea th:field="*{review}" rows="4" class="form-control" placeholder="Write your review here..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-info btn-submit mt-3">Save Changes</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
