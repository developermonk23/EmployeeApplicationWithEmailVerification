<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .success-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .success-title {
            font-size: 32px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 20px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }

        .btn-login {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-box">
        <img src="https://img.icons8.com/color/96/000000/checked--v1.png" alt="Success Icon" class="success-icon">
        <div class="success-title">Congratulations, your account has been verified.</div>
        <div class="success-message">
            Please proceed to login to access your account.
        </div>
        <a th:href="@{/login}" class="btn btn-login">Login Now</a>
    </div>
</div>
</body>
</html>
